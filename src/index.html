<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места в Роcии</title>

</head>

<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main>
      <section class="profile container">
        <div class="profile__container-img">
          <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватарка" class="profile__img">
          <img src="<%=require('./images/pencil.svg')%>" alt="Аватарка" class="profile__img-pencil">
        </div>

        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__autor">Жак-Ив Кусто</h1>
            <button type="button" class="btn profile__btn-edit"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class=" btn profile__add"></button>


      </section>

      <section class="elements container">
      </section>
    </main>

    <footer class="footer container">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <!-- template -->
    <template id="elements__element">
      <div class="elements__element">
        <img alt="" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
          class="elements__img">
        <div class="elements__box">
          <h2 class="elements__title"></h2>
          <div class="elements__box-like">
            <button type="button" class="elements__like">
            </button>
            <p class="elements__number"></p>
          </div>

        </div>
        <button type="button" class="elements__basket"></button>
      </div>
    </template>

    <!-- popup edit  -->
    <div class="popup popup-edit">
      <div class="popup-container popup-edit__container">
        <button type="button" class="popup__close "></button>
        <h2 class="popup-edit__text">Редактировать профиль</h2>
        <form action="get" class="popup__form popup__form-edit" name="form" novalidate>

          <div class="popup__form-container">
            <input type="text" name="inputName" placeholder="Имя" id="email-input"
              class="popup__input popup-edit__input popup__input_value_autor" minlength="2" maxlength="40" required>
            <span class="email-input-error popup__input-error"></span>
          </div>

          <div class="popup__form-container">
            <input type="text" name="inputProf" placeholder="О себе"
              class="popup__input popup-edit__input popup__input_value_prof" id="text-input" minlength="2"
              maxlength="200" required>
            <span class="text-input-error popup__input-error"></span>
          </div>
          <button type="submit" class="popup__button popup__btn popup-edit__btn popup__button">Сохранить</button>

        </form>
      </div>

    </div>

    <!-- popup edit avatar -->
    <div class="popup popup-avatar ">
      <div class="popup-container popup-avatar__container">
        <button type="button" class=" popup__close "></button>
        <h2 class="popup-avatar__text">Обновить аватар</h2>
        <form action="get" class="popup__form popup-avatar__form" name="forms" novalidate>
          <div class="popup__form-container">
            <input id="ulrplus-input" type="url" name="inputAvatar" placeholder="Ссылка на картинку"
              class="popup__input  popup-avatar__input popup-avatar__input_value_prof" required>
            <span class="ulrplus-input-error popup__input-error"></span>
          </div>
          <button type="submit" class="popup__button popup__btn popup-avatar__btn">Сохранить</button>
        </form>
      </div>

    </div>
    <!-- popup plus -->
    <div class="popup popup-add ">
      <div class="popup-container popup-add__container">
        <button type="button" class=" popup__close "></button>
        <h2 class="popup-add__text">Новое место</h2>
        <form action="get" class="popup__form popup-add__form" name="forms" novalidate>
          <div class="popup__form-container">
            <input id="textplus-input" type="text" name="name" placeholder="Название"
              class="popup__input popup-add__input popup-add__input_value_autor" minlength="2" maxlength="30" required>
            <span class="textplus-input-error popup__input-error"></span>
          </div>
          <div class="popup__form-container">
            <input id="ulrplus-input" type="url" name="link" placeholder="Ссылка на картинку"
              class="popup__input  popup-add__input popup-add__input_value_prof" required>
            <span class="ulrplus-input-error popup__input-error"></span>
          </div>
          <button type="submit" class="popup__button popup__btn popup-add__btn">Создать</button>
        </form>
      </div>

    </div>

    <!-- popup img -->
    <div class="popup popup-photo">
      <div class="popup-container popup-photo__container">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          class="popup-photo__img" alt="">
        <p class="popup-photo__text"></p>
        <button type="button" class="popup__close popup-photo__btn"></button>
      </div>
    </div>

    <!-- popup img delet -->
    <div class="popup popup-delet">
      <div class="popup-container popup-delet__container">
        <button class="popup__close" type="button"></button>
        <p class="popup-delet__text">Вы уверены?</p>
        <!-- <form action="post" class="popup__form" name="forms" novalidate> -->
        <button type="submit" class="popup__button  popup-delet__btn">Да</button>
        <!-- </form> -->
      </div>
    </div>

  </div>
</body>

</html>
