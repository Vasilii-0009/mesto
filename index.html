<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места в России</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body>
  <div class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>
      <section class="profile container">
        <img src="./images/Avatar.jpg" alt="Аватарка" class="profile__img">
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__autor">Жак-Ив Кусто</h1>
            <button type="button" class="profile__btn-edit"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>


      </section>

      <section class="elements container">
      </section>
    </main>

    <footer class="footer container">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- template -->
  <template id="elements__element">
    <div class="elements__element">
      <img alt="" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
        class="elements__img">
      <div class="elements__box">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like">
        </button>
      </div>
      <button type="button" class="elements__basket"></button>
    </div>
  </template>

  <!-- popup -->
  <div class="popup popup-edit popup__close-too">
    <div class="popup-container popup-edit__container">
      <button type="button" class="popup__close-too popup__close popup-edit__close"></button>
      <h2 class="popup-edit__text">Редактировать профиль</h2>
      <form action="get" class="popup__form popup__form-edit" name="form" novalidate>

        <div class="popup__form-container">
          <input type="text" name="autor" placeholder="Имя" id="email-input"
            class="popup__input popup-edit__input popup__input_value_autor" minlength="2" maxlength="40" required>
          <span class="email-input-error popup__input-error"></span>
        </div>

        <div class="popup__form-container">
          <input type="text" name="prof" placeholder="О себе"
            class="popup__input popup-edit__input popup__input_value_prof" id="text-input" minlength="2" maxlength="200"
            required>
          <span class="text-input-error popup__input-error"></span>
        </div>
        <button type="submit" class="popup__button popup__btn popup-edit__btn popup__button">Сохранить</button>

      </form>
    </div>

  </div>
  <!-- popup plus -->
  <div class="popup popup-add popup__close-too">
    <div class="popup-container popup-add__container">
      <button type="button" class="popup__close-too popup__close popup-add__close"></button>
      <h2 class="popup-add__text">Новое место</h2>
      <form action="get" class="popup__form popup-add__form" name="forms" novalidate>
        <div class="popup__form-container">
          <input id="textplus-input" type="text" name="autors" placeholder="Название"
            class="popup__input popup-add__input popup-add__input_value_autor" minlength="2" maxlength="30" required>
          <span class="textplus-input-error popup__input-error"></span>
        </div>
        <div class="popup__form-container">
          <input id="ulrplus-input" type="url" name="profs" placeholder="Ссылка на картинку"
            class="popup__input  popup-add__input popup-add__input_value_prof" required>
          <span class="ulrplus-input-error popup__input-error"></span>
        </div>
        <button type="submit" class="popup__button popup__btn popup-add__btn">Создать</button>
      </form>
    </div>

  </div>

  <!-- popup img -->
  <div class="popup popup-photo popup__close-too">
    <div class="popup-container popup-photo__container">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup-photo__img"
        alt="ybk">
      <p class="popup-photo__text"></p>
      <button type="button" class="popup__close-too popup__close popup-photo__btn"></button>
    </div>
  </div>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
