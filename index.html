        <button type="button" class="popap__close"></button>
        <h2 class="popap__text">Редактировать профиль</h2>
        <form action="get" class="popap__form" name="form">
          <input type="text" name="autor" placeholder="Жак-Ив Кусто" class="popap__input popap__input_value_autor">
          <input type="text" name="prof" placeholder="Исследователь океана"

          <button type="submit" class="popap__btn">Сохранить</button>
        </form>
      </div>

    </div>
    <!-- popap plus -->
    <div class="popap-plus">

          <input type="text" name="autors" placeholder="Название"
            class="popap-plus__input popap-plus__input_value_autor">
          <input type="text" name="profs" placeholder="Ссылка на картинку"
            class="popap-plus__input popap-plus__input_value_prof">
          <button type="submit" class="popap-plus__btn">Создать</button>
        </form>
      </div>

    </div>
